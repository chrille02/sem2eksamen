<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din makeup-anbefaling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quizImage {
            width: 80%;
            max-width: 200px;
            margin: 10px auto;
            display: none; /* Skjult som standard */
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #d2b48c;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Din makeup-anbefaling</h2>
        <p id="resultText"></p>

        <img class="quizImage" id="lipstickImage" src="" alt="Anbefalet læbeprodukt">

        <button onclick="goBack()">Tilbage til quiz</button>
    </div>

    <script>
        function loadResults() {
            let userAnswers = JSON.parse(localStorage.getItem("quizAnswers"));
            if (!userAnswers) {
                document.getElementById("resultText").textContent = "Ingen data fundet!";
                return;
            }

            let recommendation = "";
            let imageSrc = "";

            if (userAnswers.q0 === "Lys" && userAnswers.q1 === "Lipgloss" && userAnswers.q2 === "Kold") {
                recommendation = "En blød pink gloss passer perfekt til dig!";
                imageSrc = "nyx-lipgloss.png";
            } else if (userAnswers.q0 === "Medium" && userAnswers.q1 === "Læbestift" && userAnswers.q2 === "Varm") {
                recommendation = "En varm rød læbestift med orange undertoner vil se fantastisk ud!";
                imageSrc = "mac-læbestift.png";
            } else {
                recommendation = "En nude lip plumper giver et naturligt og sofistikeret look.";
                imageSrc = "elf-lip-plump.png";
            }

            document.getElementById("resultText").textContent = recommendation;
            document.getElementById("lipstickImage").src = imageSrc;
            document.getElementById("lipstickImage").style.display = "block"; // Gør billedet synligt
        }

        function goBack() {
            localStorage.removeItem("quizAnswers"); // Ryd svar for en ny quiz
            window.location.href = "makeup-test.html"; // Tilbage til quiz-siden
        }

        document.addEventListener("DOMContentLoaded", loadResults);
    </script>
</body>
</html>
