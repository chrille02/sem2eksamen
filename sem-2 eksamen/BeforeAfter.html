<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Før/Efter billeder</title>

    <!-- img-comparison-slider library -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header>
      <div class="logo">
        <span>makeup</span><small>guide</small>
      </div>
      <div class="menu-icon">&#9776;</div>
    </header>


        object-fit: contain;

    <h1>før/efter billeder</h1>

    <div class="comparison-container">
      <img-comparison-slider>
        <img slot="first" src="before.jpg" alt="Før" class="center"/>
        <img slot="second" src="after.jpg" alt="Efter" class="center"/>
      </img-comparison-slider>
    </div>

    <!-- Add more sliders by copying the block above -->

  </body>
</html>
