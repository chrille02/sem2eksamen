<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .content {
            padding: 20px;
        }
        .quiz {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #d2b48c;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="quiz">
            <h2>Test: Find din perfekte læbefarve</h2>
            <ul id="quiz-list">
                <!-- Spørgsmål indsættes dynamisk -->
            </ul>
            <button onclick="goToResult()">Se resultat</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Hvad er din huds undertone?", options: ["Kold", "Varm", "Neutral"] },
            { question: "Hvad er din typiske makeupstil?", options: ["Naturlig", "Glowy", "Edgy", "Elegant"] }
        ];

        function loadQuiz() {
            const quizList = document.getElementById("quiz-list");
            questions.forEach((q, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<h3>${q.question}</h3>`;
                q.options.forEach(option => {
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
                    li.appendChild(label);
                });
                quizList.appendChild(li);
            });
        }

        function goToResult() {
            let userAnswers = {};
            questions.forEach((q, index) => {
                let selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption) {
                    userAnswers[`q${index}`] = selectedOption.value;
                }
            });

            localStorage.setItem("quizAnswers", JSON.stringify(userAnswers));
            window.location.href = "result.html"; // Link til anbefalings-siden
        }

        document.addEventListener("DOMContentLoaded", loadQuiz);
    </script>
</body>
</html>
