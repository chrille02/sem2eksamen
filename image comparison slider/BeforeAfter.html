<!DOCTYPE html>
<html lang="en">

    <title>BeforeAfter</title>

  </head>
  <body>

<!-- Header med logo og menu -->
<header class="main-header">
  <div class="logo">
    <span class="logo-main">makeup</span>
    <span class="logo-sub">guiden</span>
  </div>
  <div class="menu-icon">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Overskrift -->
<h1>Før og Efter</h1>
<p>Her kan du se Før og efter billedere ved brug af en billed slider<p>

<!-- Første billedsammenligning -->
<div class="image-comparison">
  <div class="aspect-ratio-box">
    <div class="images-container">
      <!-- Før-billede -->
      <img class="before-image" src="Før.png" alt="Before" />
      <!-- Efter-billede -->
      <img class="after-image" src="Efter.png" alt="After" />
      <!-- Lodret linje som slider -->
      <div class="slider-line"></div>
      <!-- Ikon der vises midt på slideren -->
      <div class="slider-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
        </svg>
      </div>
      <!-- Usynlig range-slider -->
      <input type="range" class="slider" min="0" max="100" />
    </div>
  </div>
</div>

<!-- Anden billedsammenligning (øjne) -->
